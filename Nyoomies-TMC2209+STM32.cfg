# Nyoomies v5 ~ Config Rev 1A, 2024-05-04, TMC2209 w/ STM32F4x1 MCU
[mcu nyoomies]
serial: # Fill me in!

# Make sure to change 'stepper_ABCD' per https://www.klipper3d.org/Config_Reference.html#stepper

# Name  |  Pico  | STM32
# ======= Pins for SPI
# SCK   | GPIO18 | A5
# MOSI  | GPIO19 | A7
# MISO  | GPIO16 | A6
#
# On STM32, Pins are wired to HW SPI:   'SPI_BUS= SPI1'
# On RP2040, Pins are wired to HW SPI:  'SPI_BUS= SPI0'
#
# ======= Chipselect Pins
# M1    | GPIO4  | A8
# M2    | GPIO9  | B4
# M3    | GPIO28 | B10
# M4    | GPIO17 | C15
#
# Breaks out unused STM32 GPIO to header
# Plus one unused RP2040 pin
# ======= Expansion Port
# GPIO26  |  A1
#     A3  |  A2
#     A4  |  B9
#    GND  |  3V3

# ================================================ MOTOR 1
[stepper_ABCD]
enable_pin: !nyoomies:b12
dir_pin:    nyoomies:b15
step_pin:   nyoomies:b14
microsteps: 64
rotation_distance: 40

position_endstop: XX     # \
position_min:     XX     # | Machine Specific
position_max:    XXX     # | Make sure to change me!
homing_speed:     XX     # /

# endstop_pin: tmc2209_stepper_ABCD:virtual_endstop
# endstop_pin: nyoomies:b13

[tmc2209 stepper_ABCD]
run_current: 0.8
stealthchop_threshold: 999999

uart_pin: nyoomies:c14
tx_pin:   nyoomies:c13
uart_address: 0

#interpolate: false
